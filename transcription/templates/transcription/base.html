<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Transcriber{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-slate-50 to-slate-100 text-gray-800" style="font-family: 'Sora', ui-sans-serif;">

<div class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white/90 backdrop-blur border-b shadow-sm">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-semibold tracking-tight">
                Interview Transcriber
            </h1>

            <nav class="flex gap-4 text-sm font-medium">
                <a href="{% url 'transcription:upload_audio' %}"
                   class="text-blue-600 hover:underline">
                    Upload
                </a>
                <a href="{% url 'transcription:processing_dashboard' %}"
                   class="text-blue-600 hover:underline">
                    Processing
                </a>
                <a href="{% url 'transcription:list_transcriptions' %}"
                   class="text-blue-600 hover:underline">
                    Interviews
                </a>
            </nav>
        </div>
    </header>

    <!-- Content -->
    <main class="flex-1 max-w-7xl mx-auto px-6 py-8 w-full">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t">
        <div class="max-w-7xl mx-auto px-6 py-4 text-sm text-gray-500">
            Â© {{ now|date:"Y" }} Abraham's Transcriber
        </div>
    </footer>

</div>

</body>
</html>
